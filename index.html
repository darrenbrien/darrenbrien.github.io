---
title: Home
layout: default
---
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <h1>{{ "Darren's Blog" | downcase }}</h1>
		<ul>
		  {% for post in site.posts %}
			<li>
			  <a href="{{ post.url }}">{{post.date | date: '%B %d, %Y' }} - {{ post.title }}</a>
			</li>
		  {% endfor %}
		</ul>
  </body>
</html>
