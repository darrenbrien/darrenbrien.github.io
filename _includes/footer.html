      {% for item in site.data.socials %}
      <div class="col-lg-2 col-sm-3 col-6">
        <a href="{{ item.link }}" class="fa fa-{{ item.name | downcase }} fa-lg" target="_blank"> {{ item.name }}</a>
      </div>
      {% endfor %}
      <div class="col-lg-2 col-md-12">
        <div class="float-right">
          <a href='#' class="fa fa-arrow-circle-o-up fa-lg">back to top</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-10 col-md-12 copy">
        <p class="text-center">&copy; 2020 - Darren Brien</p>
      </div>
    </div>
  </div>
</div>
